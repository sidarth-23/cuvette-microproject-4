<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/calculator-33.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="title-box">
        <h1 class="title-text">Calc <span>(e - reset ; d - delete)</span></h1>
        <div class="theme-box">
          <div class="theme-number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-toggle">
          <label class="custom-radio-button">
            <input id="first" name="toggle-state" type="radio" checked />
            <span class="checkmark"></span>
          </label>

          <label class="custom-radio-button">
            <input id="second" name="toggle-state" type="radio" />
            <span class="checkmark"></span>
          </label>

          <label class="custom-radio-button">
            <input id="third" name="toggle-state" type="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
        </div>
      </section>
      <section class="display-box">
        <p>0</p>
      </section>
      <section class="numpad">
        <button class="btn btn-num" id="7">7</button>
        <button class="btn btn-num" id="8">8</button>
        <button class="btn btn-num" id="9">9</button>
        <button class="btn btn-text" id="delete">Del</button>
        <button class="btn btn-num" id="4">4</button>
        <button class="btn btn-num" id="5">5</button>
        <button class="btn btn-num" id="6">6</button>
        <button class="btn btn-operator" value="+" id="add">+</button>
        <button class="btn btn-num" id="1">1</button>
        <button class="btn btn-num" id="2">2</button>
        <button class="btn btn-num" id="3">3</button>
        <button class="btn btn-operator" value="-" id="subtract">-</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn btn-num" id="0">0</button>
        <button class="btn btn-operator" value="/" id="divide">/</button>
        <button class="btn btn-operator" value="*" id="multiply">x</button>
        <button class="btn btn-b btn-text" id="reset">Reset</button>
        <button class="btn btn-b btn-text" id="compute">=</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
